<svg width="150" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Book Cover Background -->
  <rect width="150" height="200" fill="url(#bookGradient)" rx="8" ry="8"/>
  
  <!-- Book Spine Line -->
  <rect x="10" y="0" width="2" height="200" fill="#2a5998"/>
  
  <!-- Book Icon -->
  <g transform="translate(75, 70)">
    <rect x="-25" y="-15" width="50" height="30" fill="white" opacity="0.9" rx="3"/>
    <rect x="-20" y="-10" width="40" height="3" fill="#357abd"/>
    <rect x="-20" y="-5" width="30" height="2" fill="#357abd"/>
    <rect x="-20" y="-1" width="35" height="2" fill="#357abd"/>
    <rect x="-20" y="3" width="25" height="2" fill="#357abd"/>
    <rect x="-20" y="7" width="40" height="2" fill="#357abd"/>
  </g>
  
  <!-- "BOOK" Text -->
  <text x="75" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="white" opacity="0.8">BOOK</text>
  
  <!-- Decorative Lines -->
  <line x1="20" y1="160" x2="130" y2="160" stroke="white" stroke-width="1" opacity="0.6"/>
  <line x1="25" y1="170" x2="125" y2="170" stroke="white" stroke-width="1" opacity="0.4"/>
  
  <!-- Corner Decoration -->
  <circle cx="25" cy="25" r="3" fill="white" opacity="0.3"/>
  <circle cx="125" cy="175" r="3" fill="white" opacity="0.3"/>
</svg>
