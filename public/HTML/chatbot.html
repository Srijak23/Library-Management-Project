<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Library Chatbot</title>
  <link rel="stylesheet" href="/CSS/chatbot.css" />
</head>
<body>

  <!-- Chatbot UI -->
  <div class="chat-window" id="chatWindow" style="display: flex;">
    <div class="chat-header">Library Assistant</div>
    <div class="chat-messages" id="chatMessages">
      <div><strong>Bot:</strong> Hello! How can I help you today?</div>
    </div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Ask something..." />
      <button onclick="handleChat()">Send</button>
    </div>
  </div>

  <script src="/JS/chatbot.js"></script>
</body>
</html>
